{% set name = "funlib.geometry" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/funlib.geometry-{{ version }}.tar.gz
  sha256: fd6ae57068b84265d0f2ce73c7eeaf1b2409ddff2e2de6863db251e4b9408581

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - funlib.geometry
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/funkelab/funlib.geometry
  summary: A package for Coordinates, Rois and common operations in Coordinate spaces
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jaimergp
    - goanpeca
